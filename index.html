<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>My Todos</title>
  <script defer src="main.js"></script></head>

  <body>
    <div class="list">
      <div class="row title">
        <p>Today's To Do</p>
        <i class="fas fa-sync"></i>
      </div>
      <div class="row">
        <input
          class="add-input"
          id="todo-input"
          type="text"
          placeholder="Add to your list"
        />
        <i class="fas fa-level-down-alt rotate"></i>
      </div>
      <div class="todos-list" id="todos-list"></div>
      <div class="row clear">
        <p>Clear All Completed</p>
      </div>
    </div>
  </body>
</html>
